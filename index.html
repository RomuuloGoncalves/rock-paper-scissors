<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-papar-scissors</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="name">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
        <div class="score">
            <p>Score</p>
            <span id="score"></span>
        </div>
    </header>
    <main>
        <div class="choose">
            <img id="triangle" src="./images/bg-triangle.svg" alt="">
            <div class="circles">
                <div class="circle" onclick="choose(1)"  id="paper">
                    <img src="./images/icon-paper.svg" alt="">
                </div>
                <div class="circle" onclick="choose(2)"  id="scissors">
                    <img src="./images/icon-scissors.svg" alt="">
                </div>
                <div class="circle" onclick="choose(3)" id="rock">
                    <img src="./images/icon-rock.svg" alt="">
                </div>
            </div>
        </div>
       <div class="rules">
            Rules
        </div> 
    </main>

    <div class="container__rules">
        <p>Rules <img src="./images/icon-close.svg" alt=""></p>
        <img id="img__rules" src="./images/image-rules.svg" alt="">
    </div>

    <div class="blur"></div>

    <script src="./js/script.js"></script>
</body>

</html>
